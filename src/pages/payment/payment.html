<ion-header>

  <ion-navbar color="primary">
    <ion-title>Realizar Pago</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label floating>Adeudo</ion-label>
    <ion-input [(ngModel)]="order.balance" type="number" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Pago de</ion-label>
    <ion-input type="number" [(ngModel)]="payment.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Resta</ion-label>
    <ion-input value="{{order.balance - payment.amount}}" disabled type="number"></ion-input>
  </ion-item>

  <ion-fab right bottom>
      <button ion-fab (tap)="doPayment()" [disabled]="disabled" color="primary">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
