<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let product of stock.products">
      <h2>{{product.name}}</h2>
      <p>{{product.qty}} en stock</p>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addStock()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
