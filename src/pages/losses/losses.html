<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registro de Mermas</ion-title>
    <ion-buttons end>
      <button (click)="saveRepayment()" ion-button icon-only>
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input [(ngModel)]="repayment.date" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Devolucion</ion-label>
      <ion-input [(ngModel)]="repayment.total" disabled></ion-input>
    </ion-item>

    <div style="height: 80px;"></div>
    <ion-item *ngFor="let product of products">
      <ion-label floating>{{product.name}}</ion-label>
      <ion-input type="number" [(ngModel)]="product.qty" [max]="_parseFloat(product.qty)" (keyup)="validateQty(product)"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="addProduct()" color="primary">Agregar Merma</button>
    </ion-item>
  </ion-list>
</ion-content>
