<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="doSale()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Cliente</ion-label>
    <ion-input type="text" [(ngModel)]="form.customer.company" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Fecha</ion-label>
    <ion-input type="text" [(ngModel)]="form.date" disabled></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>Venta a</ion-label>
    <ion-select [(ngModel)]="form.orderType">
      <ion-option value="contado" selected>Contado</ion-option>
      <ion-option value="credito">Credito</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label fixed>Total</ion-label>
    <ion-input type="text" [(ngModel)]="form.total" disabled></ion-input>
  </ion-item>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div>
    <ion-card *ngFor="let product of productsOnOrder; let i = index">
      <ion-item>
        <h2>{{product.name}}</h2>
      </ion-item>
    
      <ion-card-content>
        <ion-item>
          {{product.price}} x {{product.qty}} = {{product.price * product.qty}}
        </ion-item>
        <ion-item>
          <ion-label fixed>Cant.</ion-label>
          <ion-input type="number" [(ngModel)]="product.qty" (keyup)="updateTotal($event)"></ion-input>
        </ion-item>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left small (click)="deleteItem(i)" color="danger">
            <ion-icon name="trash"></ion-icon>
            <div>Eliminar</div>
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
  </div>
</ion-content>
