
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Agregar stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-item *ngFor="let product of form.products">
      <ion-label floating>{{product.name}}</ion-label>
      <ion-input type="number" [(ngModel)]="product.qty" min="1" name="product_qty" required="required"></ion-input>
    </ion-item>

    <ion-fab right bottom (click)="sendStock()">
      <button ion-fab color="primary" [disabled]="disabledButton">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab>
  </form>
</ion-content>
