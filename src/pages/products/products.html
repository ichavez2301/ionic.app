<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Seleccionar Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="!isCollection">
    <ion-list no-lines>
      <button ion-item *ngFor="let product of products" (tap)="itemSelected(product)">
        <ion-avatar class="ion-avatar-icon" item-start>
          <ion-icon name="pricetag"></ion-icon>
        </ion-avatar>
        <h2>{{ product.name}}</h2>
        <h3>{{product.qty}} pzas en stock</h3>
        <p>Precio ${{_parseFloat(product.price) - _parseFloat(customer.discount)}}</p>
      </button> 
    </ion-list>
  </div>

  <ion-list *ngIf="isCollection">
    <button ion-item *ngFor="let product of products" (tap)="itemSelected(product)">
      <ion-avatar class="ion-avatar-icon" item-start>
        <ion-icon name="pricetag"></ion-icon>
      </ion-avatar>
      <h2>{{product.name}} </h2>
      <h3>Precio ${{_parseFloat(product.price) - _parseFloat(customer.discount)}}</h3>
    </button> 
  </ion-list>

</ion-content>
