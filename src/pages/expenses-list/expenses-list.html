<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Gastos de hoy</ion-title>
    <ion-buttons end>
      <button only-icon ion-button>
        <ion-icon name="cash"></ion-icon> &nbsp;
        ${{total}}
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let expense of expenses | async">
      <ion-avatar class="ion-avatar-icon" item-start>
        <ion-icon name="exit"></ion-icon>
      </ion-avatar>

      <h2>{{expense.description}}</h2>
      <h3>${{expense.amount}}</h3>
      <p item-end>{{expense.date}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (tap)="addExpense()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
